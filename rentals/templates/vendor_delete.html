{% extends "base.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/hr.css' %}">
<div class="container-fluid text-center">
        <h1>VENDOR DELETE CONFIRMATION PAGE</h1>
        <hr class="thick">
        <br/><br/>

     <center>
         <div class="row">
             <div class="col-md-5"></div>
                <div class="col-md-3">

                    <form method="post">
                        {% csrf_token %}
                      <p>Are you sure you want to delete "{{ vendor }}"?</p>
                      <input type="submit" value="Confirm">
                    </form>

                    <div class="col-md-3"></div>
                </div>
         </div>
     </center>
</div>
<br/><br/><br/>

{% endblock %}
